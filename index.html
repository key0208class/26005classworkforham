    <script>
        // [FIREBASE CONFIG] 這是您提供的 Firebase 設定
        const firebaseConfig = {
          apiKey: "AIzaSyA71KzGYEpo2w53HvrCgoy_GoBMDk7AaTI",
          authDomain: "cloud-classwork-sync.firebaseapp.com",
          projectId: "cloud-classwork-sync",
          storageBucket: "cloud-classwork-sync.firebasestorage.app",
          messagingSenderId: "753490825615",
          appId: "1:753490825615:web:bdb84de975fc98a669fbfa"
        };

        // [FIREBASE INIT] 初始化 Firebase
        let db;
        let firestoreListener = null; 
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase Initialized Successfully.");
        } catch (e) {
            console.error("Firebase Initialization Failed:", e);
            alert("Firebase 初始化失敗！請檢查您的設定檔 (firebaseConfig)。");
        }


        let workData = {
            title: '',
            classSize: 0,
            deadline: null,
            workItems: [],
            students: {},
            specialWorks: []
        };

        const clickAudio = new Audio('https://taira-komori.net/sound_os2/game01/button01a.mp3');
        
        function playClickSound() {
            clickAudio.currentTime = 0; 
            clickAudio.play().catch(e => console.log('音效播放失敗:', e));
        }

        let selectedStudents = [];
        let countdownInterval = null;
        let setupWorkItems = [];
        let setupSpecialWorks = [];
        let oneMinAudio = null;
        let fiveMinWarningShown = false;
        let savedConfigurations = [];
        const specialWorkMarkers = ['⭐', '📌', '🛡️', '❤️', '💎', '💡', '🔥', '💧', '🔔'];
        
        let isUpdatingFromFirestore = false; 

        function loadSavedData() {
            const saved = localStorage.getItem('cloudClassroomSetup');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('workTitle').value = data.title || '';
                document.getElementById('classSize').value = data.classSize || '';
                document.getElementById('timeOfDay').value = data.timeOfDay || 'AM';
                document.getElementById('deadlineHour').value = data.hour || '';
                document.getElementById('deadlineMinute').value = data.minute || '';
                if (data.workItems) {
                    setupWorkItems = [...data.workItems];
                    updateWorkItemsSetupDisplay();
                }
                if (data.specialWorks) {
                    setupSpecialWorks = [...data.specialWorks];
                    updateSpecialWorksSetupDisplay();
                }
            }
        }
        
        function saveData() {
            if (isUpdatingFromFirestore) {
                return;
            }

            if (db) {
                const sessionRef = db.collection("liveSession").doc("current");
                
                const dataToSave = {
                    ...workData,
                    deadline: workData.deadline ? workData.deadline.toISOString() : null
                };
                
                sessionRef.set(dataToSave)
                    .then(() => {
                        updateSyncStatus("✅ 資料已同步");
                    })
                    .catch(e => {
                        console.error("Firebase save failed:", e);
                        updateSyncStatus("❌ 同步失敗");
                    });
            }
        }

        function saveSetupData() {
            const setupData = {
                title: document.getElementById('workTitle').value,
                classSize: document.getElementById('classSize').value,
                timeOfDay: document.getElementById('timeOfDay').value,
                hour: document.getElementById('deadlineHour').value,
                minute: document.getElementById('deadlineMinute').value,
                workItems: [...setupWorkItems],
                specialWorks: [...setupSpecialWorks]
            };
            localStorage.setItem('cloudClassroomSetup', JSON.stringify(setupData));
        }

        function startWorkflow() {
            const title = document.getElementById('workTitle').value;
            const classSize = parseInt(document.getElementById('classSize').value);
            const timeOfDay = document.getElementById('timeOfDay').value;
            const hour = parseInt(document.getElementById('deadlineHour').value);
            const minute = parseInt(document.getElementById('deadlineMinute').value);

            if (!title || !classSize || !hour || isNaN(minute)) {
                document.getElementById('errorMessage').textContent = '⚠️ 請填寫所有必要資訊！';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }
            if (setupWorkItems.length === 0) {
                document.getElementById('errorMessage').textContent = '⚠️ 請至少新增一個工作項目！';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }

            const now = new Date();
            let deadlineHour = hour;
            if (timeOfDay === 'PM' && hour !== 12) deadlineHour += 12;
            else if (timeOfDay === 'AM' && hour === 12) deadlineHour = 0;
            const deadline = new Date();
            deadline.setHours(deadlineHour, minute || 0, 0, 0);
            if (deadline <= now) deadline.setDate(deadline.getDate() + 1);

            document.getElementById('errorMessage').classList.add('hidden');
            workData.title = title;
            workData.classSize = classSize;
            workData.deadline = deadline;
            workData.workItems = [...setupWorkItems];
            workData.specialWorks = [...setupSpecialWorks];
            workData.students = {};

            for (let i = 1; i <= classSize; i++) {
                const studentId = i.toString().padStart(2, '0');
                workData.students[studentId] = { 
                    completedItems: [], 
                    specialWorks: [],
                    extraTasks: [] 
                };
            }

            workData.specialWorks.forEach((specialWork, index) => {
                specialWork.students.forEach(studentId => {
                    if (workData.students[studentId]) {
                        workData.students[studentId].specialWorks.push(index);
                        workData.students[studentId].extraTasks.push({
                            title: specialWork.title,
                            completed: false
                        });
                    }
                });
            });

            if (db) {
                const sessionRef = db.collection("liveSession").doc("current");
                const dataToSave = {
                    ...workData,
                    deadline: workData.deadline ? workData.deadline.toISOString() : null
                };
                
                const startButton = document.querySelector('button[onclick="startWorkflow()"]');
                const originalButtonText = startButton.innerHTML;
                startButton.innerHTML = "🔄 正在啟動...";
                startButton.disabled = true;

                sessionRef.set(dataToSave).then(() => {
                    console.log("New session started and saved to Firestore.");
                    document.getElementById('page1').classList.add('hidden');
                    document.getElementById('page2').classList.remove('hidden');
                    initWorkPage(); 
                    
                    // [NEW V5.3.5] 啟動成功後，重設按鈕狀態 (雖然即將離開頁面，但以防萬一)
                    startButton.innerHTML = originalButtonText;
                    startButton.disabled = false;

                }).catch(e => {
                    console.error("Failed to start session in Firestore:", e);
                    alert("啟動工作流程失敗！無法連線到資料庫。");
                    startButton.innerHTML = originalButtonText;
                    startButton.disabled = false;
                });
            } else {
                alert("資料庫尚未準備就緒！");
            }
        }
        
        /**
         * [NEW V5.3.5] 新增：加入進行中的工作
         * 此函數由 Page 1 的「載入工作」按鈕觸發
         */
        function joinLiveSession() {
            // 假設 Firebase 上已有資料 (因為按鈕是 checkExistingSession 顯示的)
            // 我們不需要寫入，只需要切換頁面並啟動監聽器
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            
            // initWorkPage() 會呼叫 initializeFirestoreListener()
            // 這正是我們需要的，它會讀取 Firebase 資料並更新 Page 2
            initWorkPage(); 
        }

        /**
         * [NEW V5.3.5] 新增：在 Page 1 載入時檢查 Firebase
         * 此函數會檢查 'liveSession/current' 是否存在
         */
        function checkExistingSession() {
            if (!db) {
                console.log("資料庫尚未初始化，稍後檢查...");
                // 如果 db 尚未準備好，過 1 秒後重試
                setTimeout(checkExistingSession, 1000);
                return;
            }

            const sessionRef = db.collection("liveSession").doc("current");
            const loadButton = document.getElementById('loadSessionButton');
            const startButton = document.querySelector('button[onclick="startWorkflow()"]');

            sessionRef.get().then(doc => {
                if (doc.exists) {
                    // 偵測到線上工作
                    console.log("偵測到進行中的工作階段。");
                    if (loadButton) {
                        loadButton.classList.remove('hidden'); // 顯示「載入工作」按鈕
                    }
                    if (startButton) {
                        // [版面修改] 透過修改 class 來改變按鈕 [顏色] 和 [文字]
                        startButton.innerHTML = '🚀 開始新工作 (將覆蓋線上進度)';
                        startButton.classList.replace('bg-blue-600', 'bg-red-600');
                        startButton.classList.replace('hover:bg-blue-700', 'hover:bg-red-700');
                    }
                } else {
                    // 沒有線上工作
                    console.log("未偵測到線上工作階段。");
                    if (loadButton) {
                        loadButton.classList.add('hidden'); // 隱藏「載入工作」按鈕
                    }
                    if (startButton) {
                        // [版面修改] 確保按鈕是預設狀態
                        startButton.innerHTML = '🚀 開始工作流程';
                        startButton.classList.replace('bg-red-600', 'bg-blue-600');
                        startButton.classList.replace('hover:bg-red-700', 'hover:bg-blue-700');
                    }
                }
            }).catch(err => {
                console.error("檢查現有工作階段時出錯:", err);
                alert("無法連線到 Firebase 檢查工作狀態，請檢查網路連線。");
            });
        }


        function initWorkPage() {
            initializeFirestoreListener();
        }

        function updateSyncStatus(message) {
            const statusEl = document.getElementById("syncStatus");
            if (statusEl) {
                statusEl.textContent = message;
            }
        }

        function initializeFirestoreListener() {
            if (firestoreListener) {
                firestoreListener(); 
            }

            if (!db) {
                updateSyncStatus("❌ 資料庫未連線");

        function updateStudentColor(element, student) {
            if (!student || !workData.workItems) {
                element.classList.add('bg-gray-200'); 
                return;

            const mainCompleted = student.completedItems.length;
            const mainTotal = workData.workItems.length;
            
            const extraCompleted = (student.extraTasks || []).filter(t => t.completed).length;
            const extraTotal = (student.extraTasks || []).length;

            const totalCompleted = mainCompleted + extraCompleted;
            const totalTasks = mainTotal + extraTotal;
            
            const remaining = totalTasks - totalCompleted;

            element.classList.remove('bg-red-300', 'bg-orange-300', 'bg-yellow-300', 'bg-green-100');
            
            if (totalTasks > 0 && remaining === 0) element.classList.add('bg-green-100');
            else if (remaining === 1) element.classList.add('bg-yellow-300');

        function updateCountdown() {
            const now = new Date();
            
            if (!workData.deadline || !(workData.deadline instanceof Date)) {
                console.warn("Countdown: Deadline is not a valid Date object.");
                if(countdownInterval) clearInterval(countdownInterval);
                return; 
            }

            const deadlineDate = new Date(workData.deadline);
            const timeLeft = deadlineDate - now;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                if (oneMinAudio) { oneMinAudio.pause(); oneMinAudio.currentTime = 0; }
                const endAudio = new Audio('https://taira-komori.net/sound_os2/electric01/clock_bell.mp3');
                endAudio.play().catch(e => console.log('音效播放失敗:', e));
                setTimeout(() => { endAudio.pause(); endAudio.currentTime = 0; }, 5000);
                displayTimeUpMessage();
                return;
            }
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (document.getElementById('countdownText')) {
              document.getElementById('countdownText').textContent = timeString;
            }
            if (timeLeft <= 60 * 1000 && !oneMinAudio) {
                oneMinAudio = new Audio('https://taira-komori.net/sound_os2/electric01/clock3.mp3');
                oneMinAudio.loop = true;
                oneMinAudio.play().catch(e => console.log('1分鐘音效播放失敗:', e));
            }
            if (timeLeft <= 5 * 60 * 1000) {
                if (!fiveMinWarningShown) {
                    document.getElementById('countdownContainer').style.display = 'none';
                    document.getElementById('fiveMinWarningContainer').style.display = 'flex';
                    fiveMinWarningShown = true;
                }
                updateFiveMinIncompleteDisplay(timeString);
            }
        }

        function rebuildStudentExtraTasks() {
            const oldTasksByStudent = {};
            Object.keys(workData.students).forEach(studentId => {
                const student = workData.students[studentId];
                if (student && student.extraTasks) { 
                    oldTasksByStudent[studentId] = student.extraTasks.reduce((acc, task) => {
                        acc[task.title] = task.completed;
                        return acc;
                    }, {});
                } else {
                    oldTasksByStudent[studentId] = {};
                }
            });

            Object.values(workData.students).forEach(student => {
                if (student) { 
                    student.specialWorks = [];
                    student.extraTasks = [];
                }
            });

            workData.specialWorks.forEach((specialWork, index) => {
                specialWork.students.forEach(studentId => {
                    const student = workData.students[studentId];
                    if (student) {
                        student.specialWorks.push(index);
                        
                        const wasCompleted = oldTasksByStudent[studentId] ? (oldTasksByStudent[studentId][specialWork.title] || false) : false;
                        
                        student.extraTasks.push({
                            title: specialWork.title,
                            completed: wasCompleted
                        });
                    }
                });
            });
        }

            const title = input.value.trim();
            if (!title) return;
            
            if (workData.specialWorks.some(sw => sw.title === title)) {
                alert("此額外任務標題已存在！");
                return;
            }

            workData.specialWorks.push({ title: title, students: [] });
            
            input.value = "";
            updateSpecialWorksEditDisplay();
            displaySpecialWorks();
            saveData();
        }
        
        function updateWorkItemsEditDisplay(){const container=document.getElementById("workItemsEditList");container.innerHTML="";workData.workItems.forEach((item,index)=>{const div=document.createElement("div");div.className="flex justify-between items-center p-2 bg-blue-50 rounded-lg";div.innerHTML=`<span class="text-sm">${item.name}</span><button onclick="removeWorkItemEdit(${index})" class="text-red-600 hover:text-red-800">❌</button>`;container.appendChild(div)})}
        function removeWorkItemEdit(index){if(workData.workItems.length<=1){alert("至少需要保留一個工作項目！");return}workData.workItems.splice(index,1);Object.values(workData.students).forEach(student=>{if(student){student.completedItems=student.completedItems.filter(itemIndex=>itemIndex!==index).map(itemIndex=>(itemIndex>index?itemIndex-1:itemIndex))}});updateWorkItemsDisplay();updateWorkItemsEditDisplay();createStudentsGrid();if(selectedStudents.length>0)showWorkItemsForStudent();if(fiveMinWarningShown)updateFiveMinIncompleteDisplay();saveData()}
        function addWorkItemEdit(){const input=document.getElementById("editWorkItem");if(!input.value.trim())return;workData.workItems.push({name:input.value.trim()});input.value="";updateWorkItemsDisplay();updateWorkItemsEditDisplay();if(selectedStudents.length>0)showWorkItemsForStudent();if(fiveMinWarningShown)updateFiveMinIncompleteDisplay();saveData()}
        
        function completeTaskFromModal(itemIndex, studentId) {
            const student = workData.students[studentId];
            if (!student) return;
            const indexInCompleted = student.completedItems.indexOf(itemIndex);
            
            if (indexInCompleted === -1) {
                student.completedItems.push(itemIndex);
                playClickSound();
            }
            
            updateWorkItemsDisplay(); 
            createStudentsGrid(); 
            if (fiveMinWarningShown) updateFiveMinIncompleteDisplay(); 
            saveData(); 
            
            const content = document.getElementById("modalContent");
            const studentBall = content.querySelector(`#modal-student-${studentId}`);
            if (studentBall) {
                studentBall.remove(); 
            }
            
            const remainingStudents = content.querySelectorAll('.modal-student-ball');
            const studentListLengthElement = content.querySelector('#modal-student-count');
            
            if (remainingStudents.length === 0) {
                content.innerHTML = '<div class="text-center text-green-600 font-medium py-4">🎉 全部學生都已完成！</div>';
            } else if (studentListLengthElement) {
                studentListLengthElement.textContent = `共 ${remainingStudents.length} 位學生尚未完成`;
            }
        }

        function showModalWithIncompleteStudents(titleText, studentList, itemIndex) {
            const modal = document.getElementById("infoModal"),
                title = document.getElementById("modalTitle"),
                content = document.getElementById("modalContent");
            
            title.textContent = titleText;
            content.innerHTML = ""; 
            
            if (studentList.length === 0) {
                content.innerHTML = '<div class="text-center text-green-600 font-medium py-4">🎉 全部學生都已完成！</div>';
            } else {
                const grid = document.createElement("div");
                grid.className = "grid grid-cols-8 gap-3 justify-center max-w-lg mx-auto";
                
                studentList.sort().forEach(studentId => {
                    const ball = document.createElement("div");
                    ball.id = `modal-student-${studentId}`; 
                    ball.className = "modal-student-ball w-12 h-12 bg-red-100 border border-red-300 rounded-full flex items-center justify-center text-lg font-bold text-red-700 cursor-pointer hover:bg-red-200 transition-all"; 
                    ball.textContent = studentId;
                    ball.onclick = () => completeTaskFromModal(itemIndex, studentId); 
                    grid.appendChild(ball);
                });
                
                content.appendChild(grid);
                
                const countDiv = document.createElement("div");
                countDiv.id = "modal-student-count"; 
                countDiv.className = "mt-4 text-center text-gray-600";
                countDiv.textContent = `共 ${studentList.length} 位學生尚未完成`;
                content.appendChild(countDiv);
            }
            modal.style.display = "block";
        }

        function showIncompleteStudents(itemName, incompleteStudents, itemIndex) {
            showModalWithIncompleteStudents(`📋 ${itemName} - 未完成學生`, incompleteStudents, itemIndex);
        }
        
        function closeModal() {
            document.getElementById("infoModal").style.display = "none";
        }

        // --- (匯入/匯出功能，保留 localStorage 不變) ---
        function exportConfigurations() {
            if (savedConfigurations.length === 0) {
                alert('⚠️ 沒有可匯出的設定！');
                return;
            }
            const dataStr = JSON.stringify(savedConfigurations, null, 2);
            const dataBlob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `classroom_configs_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importConfigurations() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (!Array.isArray(imported)) throw new Error('格式錯誤，檔案必須包含設定陣列。');
                    const existingNames = new Set(savedConfigurations.map(c => c.name));
                    let addedCount = 0;
                    imported.forEach(config => {
                        if (config.name && !existingNames.has(config.name)) {
                            savedConfigurations.push(config);
                            addedCount++;
                        }
                    });
                    localStorage.setItem('savedConfigurations', JSON.stringify(savedConfigurations));
                    updateSavedConfigurationsDisplay();
                    alert(`✅ 匯入成功！新增了 ${addedCount} 個設定。`);
                } catch (error) {
                    alert(`❌ 匯入失敗：${error.message}`);
                } finally {
                    fileInput.value = '';
                }
            };
            reader.onerror = function() {
                alert('❌ 讀取檔案時發生錯誤。');
                fileInput.value = '';
            };
            reader.readAsText(file);
        }

        function importCorrectionList(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (!importedData.homeworks || !Array.isArray(importedData.homeworks)) {
                        throw new Error("JSON 檔案格式不符，找不到 'homeworks' 項目。");
                    }

                    let addedCount = 0;
                    importedData.homeworks.forEach(hw => {
                        if (hw.title && hw.students && Array.isArray(hw.students)) {
                            const studentsToCorrect = hw.students
                                .filter(s => s.needsCorrection && s.id)
                                .map(s => String(s.id).padStart(2, '0'));

                            if (studentsToCorrect.length > 0) {
                                const isDuplicate = setupSpecialWorks.some(sw => sw.title === hw.title);
                                if (!isDuplicate) {
                                    setupSpecialWorks.push({
                                        title: hw.title,
                                        students: studentsToCorrect
                                    });
                                    addedCount++;
                                }
                            }
                        }
                    });

                    if (addedCount > 0) {
                        updateSpecialWorksSetupDisplay();
                        saveSetupData();
                        alert(`✅ 成功匯入 ${addedCount} 個訂正任務！`);
                    } else {
                        alert("ℹ️ 檔案中沒有需要訂正的項目，或任務標題已存在。");
                    }

                } catch (error) {
                    alert(`❌ 匯入失敗：${error.message}`);
                } finally {
                    event.target.value = '';
                }
            };
            reader.readAsText(file);
        }

        window.onclick=function(event){const modal=document.getElementById("infoModal");if(event.target===modal)modal.style.display="none"};
        
        /**
         * [NEW V5.3.5] 修改：window.onload
         * 在頁面載入時，除了載入本機設定外，
         * 還要呼叫 checkExistingSession() 來檢查 Firebase 狀態
         */
        window.onload=function(){
            loadSavedData();
            const saved=localStorage.getItem("savedConfigurations");
            if(saved){
                savedConfigurations=JSON.parse(saved);
                updateSavedConfigurationsDisplay()
            }
            
            // 呼叫新函式來檢查 Firebase
            checkExistingSession();
        };
    </script>
